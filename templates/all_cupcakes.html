<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
<div class="container">
    <h1>Cupcakes</h1>

    <ul id="cupcake-list">
    </ul>

    <div class="row mt-5 bg-light">
        <h2 class="mt-3">Add a Cupcake</h2>
    <form action="" id="cupcake-form">

        <div class="col-6 mb-2">
            <label for="flavor" class="form-label fw-bold">Flavor</label>
            <input type="text" name="flavor" id="flavor" class="form-control">
        </div>

        <div class="col-6 mb-2 mt-3">
            <label for="size" class="form-label fw-bold">Size</label>
            <!-- <input type="text" name="size" id="size"> -->

            <select name="size" id="size" class="form-selelct">
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
            </select>
        </div>

        <div class="col-6 mb-2">
            <label for="rating" class="form-label fw-bold">Rating</label>
            <input type="number" name="rating" id="rating" min=0 max=10 class="form-control">
        </div>

        <div class="col-6 mb-2">
            <label for="Image" class="form-label fw-bold">Image</label>
            <input type="URL" name="image" id="image" class="form-control">
        </div>

        <button class="btn btn-primary mt-4 mb-3">Add</button>

    </form>
    </div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="/static/cupcake.js"></script>
</body>
</html>
